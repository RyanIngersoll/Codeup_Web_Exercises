<!DOCTYPE html>
<html>
<head>
    <title>break and continue</title>
</head>
<body>
    <script type="text/javascript">

    var random = Math.floor((Math.random()*50)+1);
    if(random % 2 == 0){
    	var random = Math.floor((Math.random()*50)+1);
    }

console.log('Random stopping point is: ' + random);

var i = 1;
for(i =1; i <=50; i++){
 	if(i % 2 !== 0 && i !== random) {
 		console.log(i);
 		}
}


   

    </script>
</body>
</html>
